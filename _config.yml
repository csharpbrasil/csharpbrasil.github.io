# Site settings
title: C# Brasil | Unindo paixão e código
description: "O blog do C# Brasil sobre Tecnologia e desenvolvimento"
url: "http://localhost:4000"
author:
  name: "Raphael Cardoso"
  email: "csharpbrasil@outlook.com"
  url: "http://www.csharpbrasil.com.br"

# Build settings
baseurl: / # Change this to your relative path (ex: /blog/), or leave just a /
markdown: kramdown
source: .
destination: ./_site
permalink: /:title
#paginate: 8
#paginate_path: /page:num/

# Pagination Settings
pagination:
  enabled: true
  per_page: 20
  permalink: '/page/:num/'
  title: ':title - Página :num'
  limit: 0
  sort_field: 'date'
  sort_reverse: true

# Default values
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# Plugins
gems:
  - jekyll-paginate-v2

# Custom variables
version: "1.0.0"
